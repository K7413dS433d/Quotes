<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Quote App</title>
    <!-- bootstrap link  -->
    <link rel="stylesheet" href="./style/bootstrap.min.css" />
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- google fonts  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sedan+SC&display=swap"
      rel="stylesheet"
    />
    <!-- style link  -->
    <link rel="stylesheet" href="./style/style.css" />
  </head>

  <body>
    <div class="container vh-100 pt-1 d-flex align-items-between">
      <div class="row">
        <div class="col-12">
          <div class="inner heading d-flex justify-content-center">
            <h1 class="fs-2">Quote of the Day</h1>
          </div>
        </div>
        <div class="col-12">
          <div class="inner">
            <i class="fa-solid fa-quote-left fa-5x text-warning"></i>
          </div>
        </div>
        <div class="col-12 quote_section">
          <div
            class="inner p-2 d-flex align-items-center justify-content-md-center"
          >
            <h2 id="quote" class="fs-md-1">
              I'm selfish, impatient and a little insecure. I make mistakes, I
              am out of control and at times hard to handle. But if you can't
              handle me at my worst, then you sure as hell don't deserve me at
              my best
            </h2>
          </div>
        </div>
        <div class="col-12">
          <div class="inner d-flex justify-content-between align-items-center">
            <p id="author" class="fs-2">â€• Marilyn Monroe</p>
            <i class="fa-solid fa-quote-right fa-5x text-warning"></i>
          </div>
        </div>
        <div class="col-12">
          <div
            class="inner d-flex justify-content-md-end justify-content-center"
          >
            <div class="image">
              <img
                src="./images/Lamp.png"
                alt="lamp image"
                class="w-100 d-block"
                id="btn-lamp"
              />
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <!-- js link  -->
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/index.js"></script>
  </body>
</html>
